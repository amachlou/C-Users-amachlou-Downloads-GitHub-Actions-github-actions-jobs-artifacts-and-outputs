name: Prepare & Deploy website
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      my-output-param: ${{ steps.my-step-id.outputs.my-output-param }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Show filename
        id: my-step-id
        run: find dist/assets/*.js -type f -execdir echo 'my-output-param={}' >> $GITHUB_OUTPUT ';'
      - name: Upload the artifact
        uses: actions/upload-artifact@v3
        with:
          name: the_artifact
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download The Artifact
        uses: actions/download-artifact@v3
        with:
          name: the_artifact
          path: dist
      - name: List the files
        run: ls
      - name: Show Output param
        run: echo "${{ needs.build.outputs.my-output-param }}"
      - name: Deploy
        run: echo "Deploying..."
